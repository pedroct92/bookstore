<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<title>Bookstore</title>

	<!-- Bootstrap 3.3.5, DataTables 1.10.8 -->
	<link rel="stylesheet" type="text/css" href="css/libs/datatables/datatables.min.css" />
	<link rel="stylesheet" type="text/css" href="css/libs/dropzone/dropzone.min.css" />
	<link rel="stylesheet" type="text/css" href="css/app/custom.css" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Bookstore</a>
        </div>
      </div>
    </nav>
    <div class="container">
   		<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
	        <thead>
	            <tr>
	            	<th>ID</th>
	                <th>Title</th>
	                <th>Author</th>
	                <th>Pages</th>
	                <th>Cover</th>
	                <th></th>
	            </tr>
	        </thead>
	        <tfoot>
	            <tr>
	            	<th>ID</th>
	                <th>Title</th>
	                <th>Author</th>
	                <th>Pages</th>
	                <th>Cover</th>
	                <th></th>
	            </tr>
	        </tfoot>
    	</table>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close-top">
						<span aria-hidden="true">&times;</span>
					</button>
					<form id="fields-form">
						<input type="hidden" id="id">
						<div class="form-group row">
							 <div class="col-sm-12">
								<label class="control-label required" for="title">Title</label> 
								<input type="text" class="form-control" id="title" maxlength="250">
							 </div>
						</div>
						<div class="form-group row">
							<div class="col-sm-10">
								<label class="control-label required" for="author">Author</label> 
								<input type="text" class="form-control" id="author" maxlength="250">
							</div>
							<div class="col-sm-2">
								<label class="control-label required" for="pages">Pages</label> 
								<input type="text" class="form-control" id="numPages" maxlength="6">								
							</div>
						</div>
						<div class="form-group row">
						 	<div class="col-sm-12">
								<label class="control-label" for="description">Description</label>
								<textarea class="form-control" rows="2" id="description"> 
								</textarea>
							</div>
						</div>
					</form>
					<div class="form-group row">
						<div class="col-sm-12">
						<label class="control-label required" for="file-form">Cover</label>
							<form class="form-horizontal dropzone dz-clickable" id="file-form" action="/upload/" method="post" enctype="multipart/form-data" name="file-form">
							    <input id="id_base64_data" name="base64_data" type="hidden">
							    <input id="id_base64_name" name="base64_name" type="hidden">
							    <input id="id_base64_content_type" name="base64_content_type" type="hidden">
								<div class="dz-default dz-message">
									<span>Drop covers here to be uploaded</span>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" id="close"> Close </button>
					<button type="button" class="btn btn-primary" id="save"> Save </button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal img -->
	<div class="modal fade" id="imgModal" tabindex="-1" role="dialog"
		aria-labelledby="imgModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-body">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<img id="coverImg" src="" class="img-rounded img-size-full" />
			</div>
		</div>
	</div>
	<!-- jQuery 2.1.4, Bootstrap 3.3.5, DataTables 1.10.8 -->
	<script type="text/javascript" src="js/libs/datatables/datatables.min.js"></script>
	<script type="text/javascript" src="js/libs/jqueryrest/jquery.rest.min.js"></script>
	<script type="text/javascript" src="js/libs/dropzone/dropzone.min.js"></script>
	<script type="text/javascript" src="js/libs/bootstrap-notify/bootstrap-notify.min.js"></script>
	<script type="text/javascript" src="js/app/app.min.js"></script>
</body>
</html>
